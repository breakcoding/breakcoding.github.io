<div ng-show="!isEmpty(results)">
    <div class="container-fluid">
        <section class="header-nav hfeed site">
            <div class="content-header">
                <div class="gradient-result"></div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col text-center">
                            <header class="entry-header">
                                <h1 class="page-title">Resultados</h1>
                                <hr>
                                <div class="card" ng-repeat="result in results">
                                    <h3 class="card-header">{{result.name}}</h3>
                                    <div class="card-block">
                                        <div class="row align-items-center">
                                            <div class="col-md-4">
                                                <img src="{{results.photo[$index].photoUrlG}}" class="d-block">
                                            </div>
                                            <div class="col-md-4 black text-center">
                                                <dl class="dl-horizontal">
                                                    <dt>Telefono</dt>
                                                    <dd>{{result.contact.formattedPhone}}</dd>
                                                    <dt>Direccion</dt>
                                                    <dd ng-repeat="add in result.location.formattedAddress">{{add}}</dd>
                                                </dl>
                                            </div>
                                            <div class="col-md-4 black text-center">
                                                <iframe frameborder="0" style="border:0; width: 100%; padding: 5px; height: 330px;" ng-src='{{trustSrc(results.googleUrl[$index].urlGoogle)}}'></iframe>
                                            </div>
                                        </div>
                                    </div>
                                    <span class="badge-info">
                                        <b>Categoria:</b> {{result.categories[0].name}} </span>
                                </div>
                            </header>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
